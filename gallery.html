<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDG Gallery</title>
  <link rel="stylesheet" href="gallerystyle.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/"><img src="gdglogo.png" alt="Logo" class="logo"></a>
        </div>
        <div class="nav-middle">
            <a href="#home" class="nav-item">Home</a>
            <a href="#events" class="nav-item">Event</a>
            <a href="#team" class="nav-item">Team</a>
            <a href="#gallery" class="nav-item">Gallery</a>
        </div>
        <div class="nav-right">
            <div class="connect">Contact Us</div>
        </div>
        <!-- Hamburger menu for mobile -->
        <div class="hamburger" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
    </nav>

    <!-- Mobile Menu Panel -->
    <div id="mobileMenu" class="mobile-menu">
        <div class="close-btn" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></div>
        <a href="#home" class="mobile-nav-item">Home</a>
        <a href="#events" class="mobile-nav-item">Event</a>
        <a href="#team" class="mobile-nav-item">Team</a>
        <a href="#gallery" class="mobile-nav-item">Gallery</a>
        <a href="#contact" class="mobile-nav-item">Contact Us</a>
    </div>

    <!-- Add your other content here -->

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>


     <!-- Gallery Section -->
     <section class="gallery-section" id="gallery">
        <h2 class="section-title">GDG Gallery</h2>
        <p class="section-subtitle">The Wall Of Triumphs & Setbacks</p>
        <div class="grid-container">
            <div class="grid-item item1"><div class="large"></div></div>
            <div class="grid-item"><div class="item2"></div></div>
            <div class="grid-item"><div class="item3"></div></div>
            <div class="grid-item"><div class="item4"></div></div>
            <div class="grid-item"><div class="item5"></div></div>
            <div class="grid-item"><div class="item6"></div></div>
            <div class="grid-item"><div class="item7"></div></div>
            <div class="grid-item"><div class="item8"></div></div>
            <div class="grid-item"><div class="item9"></div></div>
        </div>
    </section>
</body>
</html>
